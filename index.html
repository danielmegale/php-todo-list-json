<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div id="app">
            <section class="todo-list py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1>Todo List</h1>
                            <ul class="list-group list-group-flush border border-1 rounded">
                                <li v-for="(task,i) in tasks" :key="i" class="list-group-item">{{task}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <section class="add-todo">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <form @submit.prevent="addTask">
                                <div class="input-group mb-3">
                                    <input v-model.trim="newTask" type="text" class="form-control" placeholder="Inserisci elemento">
                                    <button class="btn btn-outline-warning" type="submit" id=" button-add">Inserisci</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
